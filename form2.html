<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biodata Form</title>
</head>
<body>
  <form action="./response.html" target="_blank" name="Biodata" method="get">
    <fieldset>
      <legend>Biodata</legend>

      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
      <br><br>

      <!-- Attempt -->
      <label for="attempt">Attempt:</label>
      <input type="number" id="attempt" name="attempt" min="1" max="10" required>
      <br><br>

      <!-- Email -->
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <br><br>

      <!-- Phone -->
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      <br><br>

      <!-- Address -->
      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="4" cols="50" placeholder="Enter your address"></textarea>
      <br><br>

      <!-- Gender -->
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male" required>
      <label for="male">Male</label>

      <input type="radio" id="female" name="gender" value="female" required>
      <label for="female">Female</label>
      <br><br>

      <!-- Vehicle -->
      <label>Vehicle(s) you have:</label><br>
      <input type="checkbox" id="car" name="vehicle" value="car">
      <label for="car">Car</label>

      <input type="checkbox" id="bike" name="vehicle" value="bike">
      <label for="bike">Bike</label>

      <input type="checkbox" id="scooter" name="vehicle" value="scooter">
      <label for="scooter">Scooter</label>
      <br><br>

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </fieldset>
  </form>
</body>
</html>
